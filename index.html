<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Word-game</title>
</head>
<body>
<div class="wrapper">

    <div class="theme">
        <h1 class="theme-title">Случайная тема: <span id="random-word"></span></h1>
        <button class="theme-btn" id="generate-button">Сгенерировать тему</button>
<!--        <button class="theme-btn" id="replace-button">Заменить тему</button>-->
    </div>

    <div class="timer" id="timer">
        60
    </div>

    <div class="container">
        <div class="word">А</div>
        <div class="word">Б</div>
        <div class="word">В</div>
        <div class="word">Г</div>
        <div class="word">Д</div>
        <div class="word">Е</div>
        <div class="word">Ж</div>
        <div class="word">З</div>
        <div class="word">И</div>
        <div class="word">К</div>
        <div class="word">Л</div>
        <div class="word">М</div>
        <div class="word">Н</div>
        <div class="word">О</div>
        <div class="word">П</div>
        <div class="word">Р</div>
        <div class="word">С</div>
        <div class="word">Т</div>
        <div class="word">У</div>
        <div class="word">Ф</div>
        <div class="word">Х</div>
        <div class="word">Ц</div>
        <div class="word">Ч</div>
        <div class="word">Ш</div>
        <div class="word">Э</div>
        <div class="word">Ю</div>
        <div class="word">Я</div>
    </div>
    <button class="start" id="start">Start game!</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
